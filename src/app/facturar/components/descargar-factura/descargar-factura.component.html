    <div class="flex space-y-2 w-full lg:w-3/4  px-5 mt-2">
      <div class="flex justify-center items-center w-full bg-background-secondary rounded-xl !border-2 !border-transparent focus:!border-primary focus:!bg-background-secondary/60">
        <input
        id="correo"
        pInputText
        [(ngModel)]="correo"
        name="correo"
        placeholder="Enviar al correo..."
        class="w-full !text-main-text placeholder:!text-description-text !py-2 !px-4 !transition-all !rounded-xl !bg-background-secondary"
        />
        

        <button 
        (click)="enviarCorreo()"
        [disabled]="loadingDescarga()"	
        type="button"
        class="flex text-center disabled:bg-primary/60 justify-center w-1/6 text-main-text font-normal text-md rounded-2xl cursor-pointer hover:bg-primary/80 transition-all">
        @if (loadingDescarga()) {
          <mat-spinner diameter="25" color="#ff6262" />
          <span>Cargando...</span>
          } @else {
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-full h-full stroke-current">
              <path d="M6 12L3 21L21 12L3 3L6 12ZM6 12L12 12" 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" />
            </svg>
          }
      </button>
      </div> 
    </div>
</div>
